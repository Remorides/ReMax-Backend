services:

  userservice:
    image: ${DOCKER_REGISTRY-}userservice
    build:
      context: .
      dockerfile: UserService/Dockerfile
    ports:
      - "8081:8080"
    environment:
      ASPNETCORE_ENVIRONMENT: Development
      JwtSettings__Secret: super_secret_key_that_is_at_least_32_chars_long_and_very_secure_12345!
      ExternalAuth__SecretKey: external-company-shared-secret-key-1234567890-very-long-and-secure
      Authentication__UseMockOAuth: "true"
    networks:
      - mymicroservices_network
    depends_on:
      oauthmockserver:
        condition: service_started
    restart: on-failure

  mappingservice:
    image: ${DOCKER_REGISTRY-}mappingservice
    build:
      context: .
      dockerfile: MappingService/Dockerfile
    ports:
      - "8082:8080"
    environment:
      JwtSettings__Secret: super_secret_key_that_is_at_least_32_chars_long_and_very_secure_12345!
    networks:
      - mymicroservices_network
    depends_on:
      db_postgres:
        condition: service_healthy
      oauthmockserver:
        condition: service_started
    restart: on-failure

  buildingservice:
    image: ${DOCKER_REGISTRY-}buildingservice
    build:
      context: .
      dockerfile: BuildingService/Dockerfile
    ports:
      - "8083:8080"
    environment:
      JwtSettings__Secret: super_secret_key_that_is_at_least_32_chars_long_and_very_secure_12345!
    networks:
      - mymicroservices_network
    restart: on-failure
    depends_on:
      oauthmockserver:
        condition: service_started

  worksheetservice:
    image: ${DOCKER_REGISTRY-}worksheetservice
    build:
      context: .
      dockerfile: WorkSheetService/Dockerfile
    ports:
      - "8084:8080"
    environment:
      JwtSettings__Secret: super_secret_key_that_is_at_least_32_chars_long_and_very_secure_12345!
    networks:
      - mymicroservices_network
    depends_on:
      db_postgres:
        condition: service_healthy
      oauthmockserver:
        condition: service_started
    restart: on-failure

  workorderservice:
    image: ${DOCKER_REGISTRY-}workorderservice
    build:
      context: .
      dockerfile: WorkOrderService/Dockerfile
    ports:
      - "8085:8080"
    environment:
      JwtSettings__Secret: super_secret_key_that_is_at_least_32_chars_long_and_very_secure_12345!
    networks:
      - mymicroservices_network
    depends_on:
      db_postgres:
        condition: service_healthy
      oauthmockserver:
        condition: service_started
    restart: on-failure

  rfqservice:
    image: ${DOCKER_REGISTRY-}rfqservice
    build:
      context: .
      dockerfile: RfqService/Dockerfile
    ports:
      - "8086:8080"
    environment:
      JwtSettings__Secret: super_secret_key_that_is_at_least_32_chars_long_and_very_secure_12345!
    networks:
      - mymicroservices_network
    depends_on:
      db_postgres:
        condition: service_healthy
      oauthmockserver:
        condition: service_started
    restart: on-failure

  quoteservice:
    image: ${DOCKER_REGISTRY-}quoteservice
    build:
      context: .
      dockerfile: QuoteService/Dockerfile
    ports:
      - "8087:8080"
    environment:
      JwtSettings__Secret: super_secret_key_that_is_at_least_32_chars_long_and_very_secure_12345!
    networks:
      - mymicroservices_network
    depends_on:
      db_postgres:
        condition: service_healthy
      oauthmockserver:
        condition: service_started
    restart: on-failure

  assetservice:
    image: ${DOCKER_REGISTRY-}assetservice
    build:
      context: .
      dockerfile: AssetService/Dockerfile
    ports:
      - "8088:8080"
    environment:
      JwtSettings__Secret: super_secret_key_that_is_at_least_32_chars_long_and_very_secure_12345!
    networks:
      - mymicroservices_network
    depends_on:
      db_postgres:
        condition: service_healthy
      oauthmockserver:
        condition: service_started
    restart: on-failure

  attachmentservice:
    image: ${DOCKER_REGISTRY-}attachmentservice
    build:
      context: .
      dockerfile: AttachmentService/Dockerfile
    ports:
      - "8089:8080"
    environment:
      JwtSettings__Secret: super_secret_key_that_is_at_least_32_chars_long_and_very_secure_12345!
    networks:
      - mymicroservices_network
    depends_on:
      db_postgres:
        condition: service_healthy
      oauthmockserver:
        condition: service_started
    restart: on-failure

  db_postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: main_database
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: root
    volumes:
      - db_postgres_data:/var/lib/postgresql/data
    ports:
      - "5435:5432"
    networks:
      - mymicroservices_network
    restart: on-failure
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U admin -d main_database"]
      interval: 5s
      timeout: 5s
      retries: 5

  oauthmockserver:
    image: ${DOCKER_REGISTRY-}oauth2mockserver
    build:
      context: .
      dockerfile: OAuth2MockServer/Dockerfile
    ports:
      - "7005:8080"
    environment:
      ASPNETCORE_URLS: "http://+:8080"
      ASPNETCORE_ENVIRONMENT: "Development"
    networks:
      - mymicroservices_network
    restart: on-failure
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8080/swagger/index.html || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5

networks:
  mymicroservices_network:
    driver: bridge

volumes:
  db_postgres_data:
